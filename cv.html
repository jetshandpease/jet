<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Site – CV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 0 1rem;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-weight: 500;
    }

    .nav a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ff9800;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    object {
      width: 100%;
      min-height: 1000px; /* Fix for short PDF */
      border: none;
      margin-top: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header class="site-header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="projects/index.html">Projects</a>
    <a href="blog/index.html">Blog</a>
  </nav>
</header>

<main>
  <h1>Curriculum Vitae / Résumé</h1>
  <a href="cv.pdf">Download my CV here.</a>
  <object data="cv.pdf" type="application/pdf"></object>
</main>

<footer>© 2025 Jet Shand-Pease</footer>
</body>
</html>
